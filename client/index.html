<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A sample</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <!-- core -->
    <script src="js/core/app.js"></script>
    <script src="js/core/routing.js"></script>
    <script src="js/core/authinterceptor.js"></script>
    <!-- ui services -->
    <script src="js/services/errorService.js"></script>
    <!-- core -->
    <script src="js/services/authService.js"></script>
    <script src="js/services/userRegisterService.js"></script>
    <script src="js/services/appUserService.js"></script>
    <script src="js/services/claimService.js"></script>
    <script src="js/services/resourceTypeService.js"></script>
    <script src="js/services/resourceService.js"></script>
    <script src="js/services/permissionService.js"></script>
    <script src="js/services/userPermissionService.js"></script>
    <!-- controllers -->
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/userregister.js"></script>
    <script src="js/controllers/admin/resourcetype.js"></script>
    <script src="js/controllers/admin/users.js"></script>
    <script src="js/controllers/admin/resource.js"></script>
    <script src="js/controllers/userpermission.js"></script>
    <script src="js/controllers/claim.js"></script>
</head>
<body>
<div ng-app="app">
    <div class="has-error" ng-show="errorBox">{{errorBox}}</div>
    <div ng-switch on="loggedin">
        <div ng-switch-when="undefined">
            <a href="#/login">Login</a>
            <a href="#/userregister">User Register</a>
        </div>
        <div ng-switch-when="true">
            <a href="#/logout">Logout</a>
            <a href="#/claims">Claims</a>
            <div ng-show="isAdmin">
                <a href="#/admin/users">Admin Users</a>
                <a href="#/resourcetype">Resource Types</a>
            </div>

        </div>
    </div>
    <div ng-view></div>
</div>
</body>
</html>
