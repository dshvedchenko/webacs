<table>
    <tr>
        <td>Username</td>
        <td><input type="text" ng-model="username"/></td>
    </tr>
    <tr>
        <td ng-class="{'has-error': !isFormValid()}">Password</td>
        <td><input type="password" ng-model="password"/></td>
    </tr>
    <tr>
        <td ng-class="{'has-error': !isFormValid()}">Confirm Password</td>
        <td><input type="password"
                   ng-model="confirm_password"/></td>
    </tr>
    <tr>
        <td>FirstName</td>
        <td><input type="text" ng-model="firstname"/></td>
    </tr>
    <tr>
        <td>LastName</td>
        <td><input type="text" ng-model="lastname"/></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" ng-model="email"/></td>
    </tr>
    <tr>
        <td>Register</td>
        <td>
            <button ng-click="register()" ng-disabled="!isFormValid()">Register</button>
        </td>
    </tr>
</table>
<hr/>

<div ng-show="registerError">{{registerError}}</div>
