<table>
    <tr ng-repeat="item in userInfo">
        <td>{{item.id}}</td>
        <td><input type="text" ng-model="item.firstname"/></td>
        <td>{{item.username}}</td>
        <td>
            <button ng-click="handleClick(item)">{{item.created_at}}</button>
        </td>
    </tr>
</table>
