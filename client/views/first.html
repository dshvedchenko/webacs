<table>
    <tr ng-repeat="item in userInfo">
        <td>{{item.id}}</td>
        <td><input type="text" ng-model="item.firstname"/></td>
        <td>{{item.username}}</td>
        <td>
            <button ng-click="handleClick(item)">Disable</button>
        </td>
    </tr>
</table>

<h1 ng-show="isAdmin">YOU HAVE ADMIN RIGHTS</h1>
